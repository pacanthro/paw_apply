{% extends 'console.html' %}
{% load crispy_forms_tags %}

{% block title %}PAWConsole - Panels{% endblock %}

{% block tool %}
<h1>Panel Schedule</h1>
<div class="col-md-6">
    <form action="{% url 'console:panel-assign' panel.id %}" method="post" class="form">
        {% crispy form %}
        <input type="submit" value="Save" class="btn btn-primary">
    </form>
</div>
{% endblock %}
