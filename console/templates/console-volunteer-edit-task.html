{% extends 'console.html' %}
{% load crispy_forms_tags %}

{% block title %}PAWConsole - Volunteer{% endblock %}

{% block tool %}
<h1> Edit Task: {{task.task_name}}</h1>
<div class="col-md-6">
    <form action="{% url 'console:volunteer-edit-task' volunteer.id task.id %}" method="post" class="form">
        {% crispy form %}
        <input type="submit" value="Save" class="btn btn-primary">
    </form>
</div>
{% endblock %}
